<div class="create-form">
    <h2>Create new project</h2>
    <form class="form-inline" role="form">
        <div class="form-group">
            <input ng-model="project.name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">http(s)://</div>
                <input ng-model="project.url" class="form-control" type="url" placeholder="URL">
            </div>
        </div>
        <br>
        <div class="form-group btns text-right">
            <button class="btn btn-primary" ng-click="ok()">Create</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
